{% extends 'base.html' %}
{% block title %}
 Post Problems 
{% endblock %}
{% block content %}
{% for message in get_flashed_messages() %}
<div>
    {{message}}
 </div>
{% endfor %}
    <form action="/admin/dashboard/problems/post" method="post">
        <label for="problem_title">Title </label> <br>
        <input value="{{request.form['problem_title']}}" name="problem_title" class="border-2 border-gray-700" type="text" id="problrm_title"><br><br>
        <label for="problem_description">Description </label> <br>
        <textarea value="{{request.form['problem_description']}}"  name="problem_description" id="problem_description"></textarea> <br><br>
        <label for="software_types">Software Types:</label>
        <select  name="software_types" id="software_types"><br>
            <option value="OMNISCAN">Omniscan</option>
            <option value="SOFTRAC">Softtrac</option>
            <option value="SCANNERS">Scanners</option>
        </select><br><br>
        <label for="solution">Solution</label> <br>
        <textarea value="{{request.form['solution']}}"  name="solution" id="solution"></textarea> <br><br>
        <button type="submit">Submit</button>

        
    </form>

{% endblock %}
